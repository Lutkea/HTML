<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 4</title>
        <meta charset="UTF-8">
        <style>
            a:link{
                color: black;
            }
           /*ja visitado */
            a:visited {
            color: rgb(255, 169, 234);
            }
            /* mouse por cima do link */
            a:hover {
            color: rgb(0, 196, 65);
            }
            /* click link */
            a:active {
            color: blue;
            }       
        </style>
    </head>
    <body>
        <p><a href="https://www.google.com">Google</a></p>
    </body>
</html>
