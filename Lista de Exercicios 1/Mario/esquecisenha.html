<!DOCTYPE html>
<html>
    <head>
        <title>Esqueci Senha</title>
        <meta charset="UTF-8">

        <meta name="description" content="Esqueci a senha">
        <meta name="author" content="Amanda Lutke">

        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <style class="image">
            .img-mario{
                width: 100px;
                float: auto;
            }
            .about{
                color:seashell;
                margin-left: 100px;
            }
            .main  {
                min-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="content">   
            <div class="main">
                <img class="img-mario" src="img/mario.png" alt="Imagem do personagem Mario">
            </div>        
        </div>
        <div class="conteudo">
            <div class="mensagem" >Digite seu e-mail cadastrado para reenviarmos a senha</div>
            <form>
                <input class="input" type="email" name="email" id="email" placeholder="E-mail">
                <button class="submit" type="submit">Enviar</button>
            </form>
        </div>
    </body>

</html>
