<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">

        <meta name="description" content="Página de Login">
        <meta name="author" content="Amanda Lutke">

        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <style class="image">
            .img-mario{
                width: 100px;
                float: auto;
            }
            .about{
                color:seashell;
                margin-left: 100px;
            }
            .main  {
                min-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="content">   
            <div class="main">
                <img class="img-mario" src="img/mario.png" alt="Imagem do personagem Mario">
            </div>        
        </div>
        <div class="conteudo">
            <form>
                <input class="nome" type="text" name="user" id="user" placeholder="Usuário">
                <input class="senha" type="password" name="pwd" id="pwd" placeholder="Senha">
                <button class="submit" type="submit">Logar</button>
            </form>
            <div class="opcoes">
                <a href="cadastro.html">Cadastrar</a>
                <a href="esquecisenha.html">Esqueci a senha</a>
            </div>
        </div>
    </body>
</html>
