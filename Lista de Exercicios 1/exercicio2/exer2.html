<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de materiais</title>
        <meta charset="UTF-8">
    </head>
    <body style= "background-color:rgb(255, 255, 255)">
        <p><b>Cadastro de novos materiais de aula</b></p>
        <form>
            <fieldset>
            <legend>Lista de materiais já cadastrados</legend>
            <ol>
                <li>Lápis</li>
                <li>Caneta</li>
                <li>Papel</li>
                <li>Tesoura</li>
            </ol>
        </fieldset>
        <br>

        <fieldset>
            <legend>Cadastrar novo material</legend>
            <label for="nome"></label>
            <input type="text" required id="nome" value="Nome"><br>
            
            <label for="preco"></label>
            <input type="text" id="preço" value="Preço"><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" required id="idade" max="200" min="1"><br>
            
            <label for="devolucao">Devolução:</label>
            <input type="radio" id="sim" name="devolucao" value="Sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="devolucao" value="Nao">
            <label for="nao">Não</label>
            <br>
            
            <input type="reset" style="background-color: rgb(194, 189, 189); color: black;" value="Limpar">
            <input type="submit" style="background-color: rgb(194, 189, 189); color: black;" value="Salvar">

        </fieldset>

        <fieldset>
            <legend>Dados do último material cadastrado</legend>
            <table border="1">
                <tr style="background-color: white; color:black" text-align="left">
                    <th><b>Nome</b></th>
                    <td>Lápis</td>
                </tr>
                <tr>
                    <th><b>Preço</b></th>
                    <td>R$ 12,50</td>
                </tr>
                <tr>
                    <th><b>Quantidade</b></th>
                    <td>200</td>
                </tr>
                <tr>
                    <th><b>Devolução</b></th>
                    <td>Sim</td>
                </tr>
            </table>
        </fieldset>
        <br>
        <a href="../home.html"><h4 style="color: black;">Voltar</h4></a>
        
    </body>
</html>
